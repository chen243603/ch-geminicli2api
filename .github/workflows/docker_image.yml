name: GHCR CI

permissions: write-all

on:
  push:
    branches: [ "main", "DEV" ]  # 添加 DEV 分支
  pull_request:
    branches: [ "main", "DEV" ]  # 添加 DEV 分支
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: lowercase repository name
      run: echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> ${GITHUB_ENV}
      
    - uses: actions/checkout@v4

    - name: Determine image tag based on branch
      id: set_tag
      run: |
        if [ "${{ github.ref_name }}" == "main" ]; then
          echo "TAG=prod-latest" >> $GITHUB_ENV
        elif [ "${{ github.ref_name }}" == "DEV" ]; then
          echo "TAG=dev-latest" >> $GITHUB_ENV
        else
          echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
        fi

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}

    - name: Push the Docker image
      run: docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ env.TAG }}
